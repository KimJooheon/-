<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <div id="display">
        <script>
            document.write(`<p><b>location.href : </b>${location.href}</p>`)
            document.write(`<p><b>location.host : </b>${location.host}</p>`)
            document.write(`<p><b>location.protocol : </b>${location.protocol}</p>`)
        </script>
    </div>

    <button onclick="location.replace('https://www.w3school.com')">w3school.com</button>

    <script>
        console.log(location.length);
    </script>
    <buttonc onclick=""></button>
</body>
</html>
